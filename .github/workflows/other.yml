name: Exercise Context

on:
  workflow_dispatch: 
    inputs:
      number: 
        description: 'Enter a number to check: '
        required: true
        type: number

jobs:
  check-number:  
    runs-on: ubuntu-latest
    steps: 
      - name: Check if the number is less than 7
        if: ${{ fromJson(github.events.inputs.number) >=7 }}
        run: echo "The input is larger than 7. Proceeding with the job"
        
    
        
  
